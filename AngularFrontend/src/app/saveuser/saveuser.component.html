 <div class="jumbotron">
    <div class="container" >
        <div class="col-md-6" style="margin-top:4.1rem">
        <form class="was-validated" #form>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" class="form-control" id="email" placeholder="Enter user email" [(ngModel)]="user.email" name="email" required>
              </div>
            <div class="form-group">
              <label for="pwd">Password:</label>
              <input type="password" class="form-control" minlength="8" maxlength="15" id="pwd" placeholder="Enter password" [(ngModel)]="user.password" name="pswd" required>
              <div class="invalid-feedback">Please fill out password of length 8-15 characters</div>
            </div>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" class="form-control" id="name" placeholder="Enter user name" [(ngModel)]="user.name" name="name" required>

            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" min="0" class="form-control" id="age" placeholder="Enter user age" [(ngModel)]="user.age" name="age" required>
              
            </div>
            <button  type="submit" class="btn btn-primary" (click)="saveUser()" >Save User</button>
          </form>       
        </div>
    </div>
    <div   *ngIf="isClicked " class="alert  alert-warning md-3 col-6" >
        <h5>{{message}}</h5>
    </div>
 </div>
